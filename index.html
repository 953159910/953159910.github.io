<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>The Backrooms V22.11 - Y轴旋转不卡死版</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; color: white; background-color: #000; }
        #instructions {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; color: white; background: rgba(0,0,0,0.5);
            padding: 20px; border: 1px solid #fff; cursor: pointer;
            z-index: 10; user-select: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 6px; height: 6px; background: white; z-index: 1;
        }
        #status-bar {
            position: absolute; top: 10px; left: 10px; z-index: 20;
            width: 300px;
        }
        #hud {
            position: absolute; top: 110px; left: 10px; z-index: 20; 
            width: 300px;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px;
            border-radius: 3px;
            display: none; 
        }
        .bar-container {
            margin-bottom: 5px; background: rgba(0, 0, 0, 0.5); border: 1px solid #fff;
            height: 20px; position: relative;
        }
        .bar-fill {
            height: 100%; transition: width 0.1s linear;
        }
        #health-bar .bar-fill { background: red; }
        #stamina-bar .bar-fill { background: green; }
        #message {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1); color: yellow; padding: 5px 10px;
            border-radius: 5px; opacity: 0; transition: opacity 0.5s;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    
    <audio id="the-hum" loop></audio>
    <audio id="almond-pickup"></audio>
    <audio id="monster-chase" loop></audio>
</head>
<body>
    <div id="instructions">
        <h1>THE BACKROOMS LEVEL 0 (V22.11 旋转不卡死版)</h1>
        <p>彻底修复所有旋转问题：水平 $360^\circ$ 不卡死，垂直不翻转。</p>
        <p>W, A, S, D 移动 | **SPACE 跳跃** | SHIFT 奔跑 | **E 开启/关闭 调试信息**</p>
        <p>点击屏幕开始</p>
    </div>
    <div id="crosshair"></div>
    
    <div id="status-bar">
        HP: <div id="health-bar" class="bar-container"><div class="bar-fill" style="width: 100%;"></div></div>
        Stamina: <div id="stamina-bar" class="bar-container"><div class="bar-fill" style="width: 100%;"></div></div>
    </div>

    <div id="hud"> 
        <p>Debug Info (E):</p>
        <p>当前 Level: <span id="current-level-text">0</span></p>
        <p>帧数 (FPS): <span id="fps-text">N/A</span></p>
        <p>实体距离: <span id="distance-text">N/A</span></p>
        <p>杏仁水存量: <span id="almond-count-text">N/A</span></p>
        <p>最近杏仁水距离: <span id="nearest-almond-distance-text">N/A</span></p>
        <p>出口门距离: <span id="exit-door-distance-text">N/A</span></p>
    </div>
    <div id="message"></div>

    <script>
        // --- 1. 全局变量声明 ---
        
        let GRID_SIZE = 30; 
        const TILE_SIZE = 10;
        const WALL_HEIGHT = 3;
        const PLAYER_HEIGHT = 1.6;
        let MAP_WORLD_SIZE = GRID_SIZE * TILE_SIZE; 
        let HALF_MAP_SIZE = MAP_WORLD_SIZE / 2;
        let currentLevel = 0; 

        const WALK_ACCEL = 50.0;
        const RUN_ACCEL = 100.0; 
        const JUMP_VELOCITY = 6.0; 
        const GRAVITY = -15.0; 
        const PLAYER_WIDTH = 1.0; 
        const PLAYER_DEPTH = 1.0;

        // 视角倾斜参数
        let rotationTargetZ = 0; 
        let prevCameraRotationY; 
        const SWAY_MAX_ANGLE = Math.PI * 0.05; 
        const SWAY_SMOOTHING = 0.2; 
        const MAX_PITCH_RADIANS = 1.48; // 约 85 度
        const TWO_PI = Math.PI * 2; // V22.10 新增常量
        
        let health = 100;
        let stamina = 100;
        const STAMINA_RUN_COST = 20; 
        const STAMINA_REGEN = 15;
        const MONSTER_DAMAGE = 20;

        let camera, scene, renderer, controls;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        
        let wallBoundingBoxes = []; 
        let playerBox = new THREE.Box3(); 
        let wallObjects = []; 
        let almondWaterObjects = []; 
        let monster;
        let exitDoor; 
        let monsterState = 'wandering'; 
        let monsterWanderTarget = new THREE.Vector3();
        let monsterDistance = Infinity;
        
        const MONSTER_SPEED = 3.0; 
        const CHASE_DISTANCE = 15; 
        const MONSTER_COLLISION_DISTANCE = 0.5;
        
        const TELEPORT_COOLDOWN = 60000; 
        const TELEPORT_CHECK_INTERVAL = 10000; 
        let lastTeleportTime = 0;
        let lastTeleportCheckTime = 0;
        let totalDistanceTraveled = 0;
        const ALMOND_SPAWN_INTERVAL = 100; 
        let distanceToNextSpawn = ALMOND_SPAWN_INTERVAL;
        let lastCameraPosition = new THREE.Vector3();

        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let isShiftDown = false;
        let canJump = false;
        let noClip = false;
        let currentFPS = 0;
        let debugHudVisible = false; 
        let MAP_DATA;

        // --- 2. 核心函数定义 ---

        window.onload = function() {
            try {
                document.getElementById('the-hum').src = 'the_hum.mp3';
                document.getElementById('almond-pickup').src = 'almond_pickup.mp3';
                document.getElementById('monster-chase').src = 'monster_chase.mp3';
            } catch(e) { console.log("Audio setup skipped"); }

            init();
            animate();
        };

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: false }); 
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new THREE.PointerLockControls(camera, document.body);

            setupInputs();
            window.addEventListener('resize', onWindowResize);
            
            setupLevel(0); 
            if(typeof updateHUD === 'function') updateHUD();
        }

        function setupLevel(levelIndex) {
            while(scene.children.length > 0){ scene.remove(scene.children[0]); }
            wallObjects.length = 0; 
            wallBoundingBoxes.length = 0;
            almondWaterObjects.length = 0; 
            
            currentLevel = levelIndex;
            
            let floorColor, wallColor, fogColor, levelSize, wallDensity;

            if (levelIndex === 0) {
                levelSize = 30;
                wallColor = 0xb6a04e;
                floorColor = 0x91815f;
                fogColor = 0x998b4b;
                wallDensity = 0.35;
            } else if (levelIndex === 1) {
                levelSize = 25; 
                wallColor = 0x808000; 
                floorColor = 0x444444; 
                fogColor = 0x333333; 
                wallDensity = 0.20; 
            } else {
                return; 
            }

            GRID_SIZE = levelSize;
            MAP_WORLD_SIZE = GRID_SIZE * TILE_SIZE; 
            HALF_MAP_SIZE = MAP_WORLD_SIZE / 2;

            scene.background = new THREE.Color(fogColor); 
            scene.fog = new THREE.FogExp2(fogColor, 0.08); 

            MAP_DATA = generateRandomMap(levelSize, wallDensity); 
            const wallTexture = createNoiseTexture(wallColor); 
            const floorTexture = createNoiseTexture(floorColor); 
            const ceilingTexture = createNoiseTexture(0xaaaaaa); 
            createMaze(wallTexture, floorTexture, ceilingTexture);
            
            const halfFinalSize = HALF_MAP_SIZE;
            camera.position.x = TILE_SIZE * 1.5 - halfFinalSize; 
            camera.position.z = TILE_SIZE * 1.5 - halfFinalSize;
            camera.position.y = PLAYER_HEIGHT;
            lastCameraPosition.copy(camera.position);

            if (levelIndex === 0) {
                createExitDoor(); 
            } else if (levelIndex === 1) {
                addLevel1Details(levelSize); 
            }
            
            createMonster();
            spawnAlmondWater(3 + levelIndex * 2); 

            health = 100;
            stamina = 100;
            lastTeleportTime = performance.now();
            lastTeleportCheckTime = performance.now();
            totalDistanceTraveled = 0;
            distanceToNextSpawn = ALMOND_SPAWN_INTERVAL;
            updateHUD();
        }

        function addLevel1Details(size) {
            const HALF_MAP_SIZE_LOCAL = (size * TILE_SIZE) / 2;
            const doorGeo = new THREE.BoxGeometry(0.5, WALL_HEIGHT, 4);
            const doorMat = new THREE.MeshBasicMaterial({ color: 0x333333 }); 

            for (let i = 0; i < 5; i++) { 
                let gridX, gridZ;
                do {
                    gridX = Math.floor(Math.random() * (size - 2)) + 1;
                    gridZ = Math.floor(Math.random() * (size - 2)) + 1;
                } while (MAP_DATA[gridZ][gridX] !== 1); 
                
                const x = gridX * TILE_SIZE + TILE_SIZE / 2 - HALF_MAP_SIZE_LOCAL;
                const z = gridZ * TILE_SIZE + TILE_SIZE / 2 - HALF_MAP_SIZE_LOCAL;
                
                const door = new THREE.Mesh(doorGeo, doorMat);
                door.position.set(x, WALL_HEIGHT / 2, z);
                if (Math.abs(x - (gridX * TILE_SIZE + TILE_SIZE / 2 - HALF_MAP_SIZE_LOCAL)) > Math.abs(z - (gridZ * TILE_SIZE + TILE_SIZE / 2 - HALF_MAP_SIZE_LOCAL))) {
                    door.rotation.y = Math.PI / 2;
                }
                scene.add(door);
            }

            const pipeMat = new THREE.MeshStandardMaterial({ color: 0x888888, metalness: 0.8, roughness: 0.3 });
            const pipeGeo = new THREE.CylinderGeometry(0.1, 0.1, TILE_SIZE * 0.9, 8);
            
            for (let z = 1; z < size - 1; z++) {
                for (let x = 1; x < size - 1; x++) {
                    if (MAP_DATA[z][x] === 0 && Math.random() < 0.1) {
                        const xPos = x * TILE_SIZE + TILE_SIZE / 2 - HALF_MAP_SIZE_LOCAL;
                        const zPos = z * TILE_SIZE + TILE_SIZE / 2 - HALF_MAP_SIZE_LOCAL;
                        const pipe = new THREE.Mesh(pipeGeo, pipeMat);
                        pipe.position.set(xPos + TILE_SIZE/3, WALL_HEIGHT - 0.2, zPos - TILE_SIZE/3); 
                        pipe.rotation.x = Math.PI / 2;
                        pipe.rotation.z = Math.PI / 2;
                        scene.add(pipe);
                    }
                }
            }
        }

        function createExitTextTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'silver'; ctx.fillRect(0, 0, 512, 256);
            ctx.font = 'bold 150px Arial';
            ctx.fillStyle = 'red';
            ctx.textAlign = 'center';
            ctx.fillText('EXIT', 256, 170); 
            return new THREE.CanvasTexture(canvas);
        }

        function createExitDoor() {
            if (currentLevel !== 0) return; 
            const doorGeo = new THREE.BoxGeometry(0.5, WALL_HEIGHT, 3); 
            const doorMat = new THREE.MeshBasicMaterial({ color: 0xC0C0C0, map: createExitTextTexture() });
            exitDoor = new THREE.Mesh(doorGeo, doorMat);
            exitDoor.isExitDoor = true;
            const x = (GRID_SIZE - 2) * TILE_SIZE + TILE_SIZE / 2 - HALF_MAP_SIZE;
            const z = (GRID_SIZE - 2) * TILE_SIZE + TILE_SIZE / 2 - HALF_MAP_SIZE;
            exitDoor.position.set(x, WALL_HEIGHT / 2, z); 
            scene.add(exitDoor);
            wallObjects.push(exitDoor); 
            const box = new THREE.Box3().setFromObject(exitDoor); 
            wallBoundingBoxes.push(box);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const timeMs = time; 
            const delta = (time - prevTime) / 1000;
            currentFPS = 1 / delta;
            
            if (controls.isLocked === true && health > 0) {
                
                // V22.9 修复：钳制俯仰角，避免垂直方向的万向锁/翻转
                camera.rotation.x = Math.max(-MAX_PITCH_RADIANS, Math.min(MAX_PITCH_RADIANS, camera.rotation.x));

                const distanceMoved = camera.position.distanceTo(lastCameraPosition);
                totalDistanceTraveled += distanceMoved;
                lastCameraPosition.copy(camera.position);

                if (totalDistanceTraveled >= distanceToNextSpawn) {
                    spawnSingleAlmondWater();
                    distanceToNextSpawn += ALMOND_SPAWN_INTERVAL;
                }
                
                if (timeMs - lastTeleportCheckTime > TELEPORT_CHECK_INTERVAL) {
                    lastTeleportCheckTime = timeMs;
                    if (timeMs - lastTeleportTime > TELEPORT_COOLDOWN) {
                        const newPos = findTeleportSpot();
                        if (newPos) {
                            monster.position.copy(newPos);
                            lastTeleportTime = timeMs;
                            monsterState = 'wandering'; 
                            showPickupMessage("实体已传送至附近！");
                            document.getElementById('monster-chase').pause(); 
                        }
                    }
                }

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y += GRAVITY * delta; 
                
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();
                
                let currentAccel = WALK_ACCEL;
                if ((moveForward || moveBackward || moveLeft || moveRight) && isShiftDown && stamina > 0) {
                    currentAccel = RUN_ACCEL;
                    stamina -= STAMINA_RUN_COST * delta; 
                } else if (stamina < 100) {
                    stamina += STAMINA_REGEN * delta;
                }
                stamina = Math.min(100, Math.max(0, stamina));
                if (stamina <= 0) { currentAccel = WALK_ACCEL; isShiftDown = false; }

                if (moveForward || moveBackward) velocity.z -= direction.z * currentAccel * delta; 
                if (moveLeft || moveRight) velocity.x -= direction.x * currentAccel * delta;

                const localStepX = -velocity.x * delta;
                const localStepZ = -velocity.z * delta;

                if (!noClip) {
                    if (Math.abs(localStepX) > 0) {
                        controls.moveRight(localStepX);
                        playerBox.setFromCenterAndSize(camera.position, new THREE.Vector3(PLAYER_WIDTH, 2, PLAYER_DEPTH));
                        if (checkCollision(playerBox)) {
                            controls.moveRight(-localStepX); 
                            velocity.x = 0;
                        }
                    }
                    if (Math.abs(localStepZ) > 0) {
                        controls.moveForward(localStepZ);
                        playerBox.setFromCenterAndSize(camera.position, new THREE.Vector3(PLAYER_WIDTH, 2, PLAYER_DEPTH));
                        if (checkCollision(playerBox)) {
                            controls.moveForward(-localStepZ); 
                            velocity.z = 0;
                        }
                    }
                } else {
                    controls.moveRight(localStepX); 
                    controls.moveForward(localStepZ); 
                }
                
                camera.position.y += velocity.y * delta;
                if (camera.position.y <= PLAYER_HEIGHT) {
                    velocity.y = 0;
                    camera.position.y = PLAYER_HEIGHT;
                    canJump = true;
                }
                
                // --- 视角倾斜/旋转逻辑 (V22.11 最终修复) ---
                if (prevCameraRotationY !== undefined) {
                    let deltaY = camera.rotation.y - prevCameraRotationY; 
                    
                    // V22.10 核心修正：如果 Delta 超过 PI (180度)，说明发生了周期环绕，修正 Delta 值
                    if (Math.abs(deltaY) > Math.PI) {
                        deltaY -= Math.sign(deltaY) * TWO_PI;
                    }
                    
                    rotationTargetZ = THREE.MathUtils.clamp(
                        deltaY * 10 * SWAY_MAX_ANGLE, 
                        -SWAY_MAX_ANGLE, SWAY_MAX_ANGLE 
                    );
                }
                
                // 平滑应用倾斜
                camera.rotation.z += (rotationTargetZ - camera.rotation.z) * SWAY_SMOOTHING;
                
                // **V22.11 核心修复:** 解除水平旋转卡死。
                // 确保 prevCameraRotationY 始终被钳制在 (-PI, PI] 范围内，
                // 这样下次计算 Delta 时，即使 camera.rotation.y 积累了多圈，也能正确计算出最短的旋转距离。
                prevCameraRotationY = camera.rotation.y % TWO_PI;
                if (prevCameraRotationY > Math.PI) {
                    prevCameraRotationY -= TWO_PI;
                } else if (prevCameraRotationY <= -Math.PI) {
                    prevCameraRotationY += TWO_PI;
                }

                // --- 视角倾斜/旋转逻辑 结束 ---

                monsterAI(delta); 
                updateHUD();
            }

            prevTime = time;
            renderer.render(scene, camera);
        }

        // --- 4. 其他辅助函数 (保持不变) ---
        
        function onMouseDown(event) {
            if (controls.isLocked && event.button === 0) { 
                const pickupRaycaster = new THREE.Raycaster();
                pickupRaycaster.setFromCamera(new THREE.Vector2(0, 0), camera); 
                
                const almondIntersects = pickupRaycaster.intersectObjects(almondWaterObjects);
                if (almondIntersects.length > 0 && almondIntersects[0].distance < 2.0) { 
                    const bottle = almondIntersects[0].object;
                    health = 100; stamina = 100; updateHUD();
                    showPickupMessage("杏仁水：生命值和体力已恢复！");
                    document.getElementById('almond-pickup').play().catch(e=>{});
                    scene.remove(bottle);
                    const index = almondWaterObjects.indexOf(bottle);
                    if (index > -1) almondWaterObjects.splice(index, 1);
                    return;
                }
                
                if (currentLevel === 0 && exitDoor) {
                    const exitIntersects = pickupRaycaster.intersectObjects([exitDoor]);
                    if (exitIntersects.length > 0 && exitIntersects[0].distance < 3.0) {
                        showPickupMessage("找到出口! 正在进入 Level 1: 宜居区...");
                        setTimeout(() => setupLevel(1), 2000); 
                    }
                }
            }
        }
        
        function updateHUD() {
            if (!document.getElementById('health-bar')) return;
            document.getElementById('health-bar').children[0].style.width = `${Math.max(0, health)}%`;
            document.getElementById('stamina-bar').children[0].style.width = `${Math.max(0, stamina)}%`;
            
            let nearestDistance = Infinity;
            almondWaterObjects.forEach(bottle => {
                const dist = camera.position.distanceTo(bottle.position);
                if (dist < nearestDistance) nearestDistance = dist;
            });

            let exitDistance = Infinity;
            if (exitDoor && currentLevel === 0) {
                exitDistance = camera.position.distanceTo(exitDoor.position);
            }
            
            document.getElementById('hud').style.display = debugHudVisible ? 'block' : 'none'; 
            
            if (health <= 0) {
                controls.unlock();
                document.getElementById('instructions').innerHTML = `<h1>游戏结束 (Level ${currentLevel} 你已被捕获)</h1><p>按 F5 重新开始</p>`;
                document.getElementById('instructions').style.display = 'block';
                document.getElementById('the-hum').pause();
                document.getElementById('monster-chase').pause();
                return;
            }

            if (debugHudVisible) {
                document.getElementById('current-level-text').textContent = currentLevel;
                document.getElementById('fps-text').textContent = currentFPS.toFixed(0); 
                document.getElementById('distance-text').textContent = monsterDistance === Infinity ? 'N/A' : `${monsterDistance.toFixed(2)} m`;
                document.getElementById('almond-count-text').textContent = almondWaterObjects.length;
                document.getElementById('nearest-almond-distance-text').textContent = nearestDistance === Infinity ? 'N/A' : `${nearestDistance.toFixed(2)} m`;
                document.getElementById('exit-door-distance-text').textContent = exitDistance === Infinity ? 'N/A' : `${exitDistance.toFixed(2)} m`;
            }
        }
        
        function setupInputs() {
            const instructions = document.getElementById('instructions');
            instructions.addEventListener('click', function () { 
                controls.lock(); 
                document.getElementById('the-hum').play().catch(e => {});
            });
            controls.addEventListener('lock', function () { instructions.style.display = 'none'; });
            controls.addEventListener('unlock', function () { 
                instructions.style.display = 'block'; 
                document.getElementById('the-hum').pause();
                document.getElementById('monster-chase').pause();
            });

            document.addEventListener('keydown', (event) => {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'ShiftLeft': case 'ShiftRight': isShiftDown = true; break;
                    case 'KeyE': 
                        if (controls.isLocked) debugHudVisible = !debugHudVisible; 
                        break;
                    case 'KeyQ': 
                        if (controls.isLocked && event.ctrlKey) { 
                            noClip = !noClip;
                            showPickupMessage(noClip ? "无碰撞模式 (No-Clip) 已开启" : "无碰撞模式 (No-Clip) 已关闭");
                        }
                        break;
                    case 'Space': 
                        if (canJump) { velocity.y += JUMP_VELOCITY; canJump = false; } 
                        break;
                }
            });

            document.addEventListener('keyup', (event) => {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                    case 'ShiftLeft': case 'ShiftRight': isShiftDown = false; break;
                }
            });
            
            document.addEventListener('mousedown', onMouseDown, false);
        }
        
        function createMaze(wallTexture, floorTexture, ceilingTexture) {
            const wallMat = new THREE.MeshBasicMaterial({ map: wallTexture });
            const floorMat = new THREE.MeshBasicMaterial({ map: floorTexture });
            const ceilingMat = new THREE.MeshBasicMaterial({ map: ceilingTexture, side: THREE.DoubleSide });
            const lightMat = new THREE.MeshBasicMaterial({ color: 0xffffee, side: THREE.DoubleSide });

            wallObjects.length = 0; 
            wallBoundingBoxes.length = 0;

            const halfFinalSize = HALF_MAP_SIZE;

            for (let z = 0; z < GRID_SIZE; z++) {
                for (let x = 0; x < GRID_SIZE; x++) {
                    const xPos = x * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize;
                    const zPos = z * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize;
                    const tileType = MAP_DATA[z][x]; 

                    const tileGeo = new THREE.PlaneGeometry(TILE_SIZE, TILE_SIZE);
                    const floor = new THREE.Mesh(tileGeo, floorMat);
                    floor.rotation.x = -Math.PI / 2;
                    floor.position.set(xPos, 0, zPos);
                    scene.add(floor);

                    const ceiling = new THREE.Mesh(tileGeo, ceilingMat);
                    ceiling.rotation.x = Math.PI / 2;
                    ceiling.position.set(xPos, WALL_HEIGHT, zPos);
                    scene.add(ceiling);

                    if (tileType === 0) {
                        const lightWidth = 0.2;
                        const lightLength = TILE_SIZE - 2;
                        const lightGeo = new THREE.BoxGeometry(lightWidth, 0.05, lightLength);
                        const tubeLight = new THREE.Mesh(lightGeo, lightMat);
                        tubeLight.position.set(xPos, WALL_HEIGHT - 0.025, zPos);
                        scene.add(tubeLight);
                    }

                    if (tileType === 1) {
                        const wallGeo = new THREE.BoxGeometry(TILE_SIZE, WALL_HEIGHT, TILE_SIZE);
                        const wall = new THREE.Mesh(wallGeo, wallMat);
                        wall.position.set(xPos, WALL_HEIGHT / 2, zPos);
                        scene.add(wall);
                        wallObjects.push(wall);
                        
                        const box = new THREE.Box3().setFromObject(wall);
                        wallBoundingBoxes.push(box);
                    }
                }
            }
        }
        
        function checkCollision(box) {
            for (let i = 0; i < wallBoundingBoxes.length; i++) {
                if (box.intersectsBox(wallBoundingBoxes[i])) {
                    return true;
                }
            }
            return false;
        }

        function createMonster() {
            const monsterGeo = new THREE.BoxGeometry(0.5, WALL_HEIGHT, 0.5);
            const monsterMat = new THREE.MeshBasicMaterial({ color: 0x000000 }); 
            monster = new THREE.Mesh(monsterGeo, monsterMat);
            const halfFinalSize = HALF_MAP_SIZE;
            let gridX = GRID_SIZE - 5, gridZ = GRID_SIZE - 5;
            while (MAP_DATA[gridZ] === undefined || MAP_DATA[gridZ][gridX] !== 0) {
                gridX = Math.floor(Math.random() * GRID_SIZE);
                gridZ = Math.floor(Math.random() * GRID_SIZE);
            }
            monster.position.set(gridX * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize, WALL_HEIGHT / 2, gridZ * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize);
            scene.add(monster);
            wallObjects.push(monster); 
        }

        function monsterAI(delta) {
            monsterDistance = camera.position.distanceTo(monster.position); 
            const chaseAudio = document.getElementById('monster-chase'); 
            if (monsterDistance < CHASE_DISTANCE) {
                if (monsterState !== 'chasing') monsterState = 'chasing'; 
                if (chaseAudio && chaseAudio.paused) { chaseAudio.loop = true; chaseAudio.play().catch(e => {}); }
                const targetDir = new THREE.Vector3().subVectors(camera.position, monster.position).normalize();
                let monsterStep = targetDir.clone().multiplyScalar(MONSTER_SPEED * delta);
                monsterStep.y = 0; 
                const monsterCollisionRay = new THREE.Raycaster(monster.position, monsterStep.clone().normalize(), 0, MONSTER_COLLISION_DISTANCE); 
                const wallsOnly = wallObjects.filter(obj => obj !== monster); 
                const monsterCollisions = monsterCollisionRay.intersectObjects(wallsOnly);
                if (monsterCollisions.length === 0) monster.position.add(monsterStep);
                else monster.rotation.y += (Math.random() * 2 - 1) * Math.PI / 4;
            } else {
                if (monsterState !== 'wandering') monsterState = 'wandering'; 
                if (chaseAudio && !chaseAudio.paused) chaseAudio.pause(); 
                if (monster.position.distanceTo(monsterWanderTarget) < 1.0 || Math.random() < 0.005) {
                    const halfFinalSize = HALF_MAP_SIZE;
                    let gridX, gridZ;
                    do { gridX = Math.floor(Math.random() * GRID_SIZE); gridZ = Math.floor(Math.random() * GRID_SIZE);
                    } while (MAP_DATA[gridZ] === undefined || MAP_DATA[gridZ][gridX] !== 0);
                    monsterWanderTarget.set(gridX * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize, WALL_HEIGHT / 2, gridZ * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize);
                }
                const targetDir = new THREE.Vector3().subVectors(monsterWanderTarget, monster.position).normalize();
                let monsterStep = targetDir.clone().multiplyScalar(MONSTER_SPEED * 0.5 * delta); 
                monsterStep.y = 0; 
                const monsterCollisionRay = new THREE.Raycaster(monster.position, monsterStep.clone().normalize(), 0, MONSTER_COLLISION_DISTANCE); 
                const wallsOnly = wallObjects.filter(obj => obj !== monster); 
                const monsterCollisions = monsterCollisionRay.intersectObjects(wallsOnly);
                if (monsterCollisions.length === 0) monster.position.add(monsterStep);
                else monsterWanderTarget.set(0, 0, 0); 
            }
            const lookTarget = monsterState === 'chasing' ? camera.position : monsterWanderTarget;
            monster.lookAt(lookTarget.x, monster.position.y, lookTarget.z);
            if (monsterDistance < 2.0) health -= MONSTER_DAMAGE * delta;
        }

        function findTeleportSpot() {
            const maxRangeTiles = 5, minRangeTiles = 2; 
            const halfFinalSize = HALF_MAP_SIZE;
            const playerGridX = Math.floor((camera.position.x + halfFinalSize) / TILE_SIZE);
            const playerGridZ = Math.floor((camera.position.z + halfFinalSize) / TILE_SIZE);
            let gridX, gridZ, attempts = 0;
            do {
                const range = Math.random() * (maxRangeTiles - minRangeTiles) + minRangeTiles;
                const angle = Math.random() * Math.PI * 2;
                gridX = playerGridX + Math.floor(range * Math.cos(angle));
                gridZ = playerGridZ + Math.floor(range * Math.sin(angle));
                attempts++;
            } while ((gridX < 1 || gridX >= GRID_SIZE - 1 || gridZ < 1 || gridZ >= GRID_SIZE - 1 || MAP_DATA[gridZ][gridX] !== 0) && attempts < 50);
            if (attempts < 50) return new THREE.Vector3(gridX * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize, WALL_HEIGHT / 2, gridZ * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize);
            return null; 
        }

        function showPickupMessage(text) {
            const msgElement = document.getElementById('message');
            msgElement.textContent = text;
            msgElement.style.opacity = 1;
            clearTimeout(msgElement.timeout);
            msgElement.timeout = setTimeout(() => { msgElement.style.opacity = 0; }, 3000);
        }

        function spawnSingleAlmondWater() {
            const maxRangeTiles = 10, minRangeTiles = 5; 
            const halfFinalSize = HALF_MAP_SIZE;
            const playerGridX = Math.floor((camera.position.x + halfFinalSize) / TILE_SIZE);
            const playerGridZ = Math.floor((camera.position.z + halfFinalSize) / TILE_SIZE);
            let gridX, gridZ, attempts = 0;
            const bottleGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.8, 16);
            const bottleMat = new THREE.MeshBasicMaterial({ color: 0xfafa00 });
            do {
                const range = Math.random() * (maxRangeTiles - minRangeTiles) + minRangeTiles;
                const angle = Math.random() * Math.PI * 2;
                gridX = playerGridX + Math.floor(range * Math.cos(angle));
                gridZ = playerGridZ + Math.floor(range * Math.sin(angle));
                attempts++;
            } while ((gridX < 1 || gridX >= GRID_SIZE - 1 || gridZ < 1 || gridZ >= GRID_SIZE - 1 || MAP_DATA[gridZ][gridX] !== 0) && attempts < 50);
            if (attempts < 50) {
                const x = gridX * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize;
                const z = gridZ * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize;
                const bottle = new THREE.Mesh(bottleGeo, bottleMat);
                bottle.position.set(x, PLAYER_HEIGHT / 2, z);
                bottle.rotation.y = Math.random() * Math.PI * 2; 
                bottle.isAlmondWater = true; 
                scene.add(bottle);
                almondWaterObjects.push(bottle);
                showPickupMessage("杏仁水已在附近生成！");
            }
        }
        
        function spawnAlmondWater(count) {
            const bottleGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.8, 16);
            const bottleMat = new THREE.MeshBasicMaterial({ color: 0xfafa00 }); 
            const halfFinalSize = HALF_MAP_SIZE;
            
            for (let i = 0; i < count; i++) {
                let gridX, gridZ, attempts = 0;
                do { gridX = Math.floor(Math.random() * GRID_SIZE); gridZ = Math.floor(Math.random() * GRID_SIZE); attempts++;
                } while (MAP_DATA[gridZ] === undefined || MAP_DATA[gridZ][gridX] !== 0 && attempts < 100);
                if (attempts < 100) {
                    const x = gridX * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize;
                    const z = gridZ * TILE_SIZE + TILE_SIZE / 2 - halfFinalSize;
                    const bottle = new THREE.Mesh(bottleGeo, bottleMat);
                    bottle.position.set(x, PLAYER_HEIGHT / 2, z);
                    bottle.rotation.y = Math.random() * Math.PI * 2; 
                    bottle.isAlmondWater = true; 
                    scene.add(bottle);
                    almondWaterObjects.push(bottle);
                }
            }
        }

        function generateRandomMap(size, wallDensity = 0.35) { 
            const map = Array.from({ length: size }, () => Array(size).fill(0));
            for (let z = 0; z < size; z++) {
                for (let x = 0; x < size; x++) {
                    if (x === 0 || x === size - 1 || z === 0 || z === size - 1) {
                        map[z][x] = 1;
                    } else if (Math.random() < wallDensity) {
                        map[z][x] = 1;
                    }
                }
            }
            map[1][1] = 0; 
            return map;
        }

        function createNoiseTexture(colorHex) {
            const canvas = document.createElement('canvas'); canvas.width = 256; canvas.height = 256; 
            const ctx = canvas.getContext('2d'); ctx.fillStyle = '#' + new THREE.Color(colorHex).getHexString();
            ctx.fillRect(0, 0, 256, 256); ctx.strokeStyle = `rgba(0, 0, 0, 0.15)`; ctx.lineWidth = 0.5;
            for (let i = 1; i < 8; i++) { ctx.beginPath(); ctx.moveTo(i * 32, 0); ctx.lineTo(i * 32, 256); ctx.stroke(); ctx.beginPath(); ctx.moveTo(0, i * 32); ctx.lineTo(256, i * 32); ctx.stroke(); }
            const imgData = ctx.getImageData(0, 0, 256, 256);
            for (let i = 0; i < imgData.data.length; i += 4) { const val = Math.floor(Math.random() * 30); imgData.data[i] -= val; imgData.data[i+1] -= val; imgData.data[i+2] -= val; }
            ctx.putImageData(imgData, 0, 0); return new THREE.CanvasTexture(canvas);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
