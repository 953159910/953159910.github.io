<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JS-Craft 专业版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game-canvas"></canvas>

    <div id="menu-main" class="ui-overlay active">
        <h1>JS-CRAFT</h1>
        <div class="menu-btn" onclick="UI.show('menu-saves')">进入世界</div>
        <div class="menu-btn" onclick="UI.show('menu-settings')">游戏设置</div>
    </div>

    <div id="menu-saves" class="ui-overlay">
        <h2>选择存档</h2>
        <div id="save-list"></div>
        <div class="menu-btn" onclick="Game.createSave()">新建生存世界</div>
        <div class="menu-btn back" onclick="UI.show('menu-main')">返回</div>
    </div>

    <div id="ui-inv" class="ui-overlay">
        <div class="inv-box">
            <div class="inv-top">
                <div class="skin-preview"></div> <div class="armor-slots">
                    <div class="slot">头</div><div class="slot">胸</div>
                </div>
                <div class="crafting-2x2">合成</div>
            </div>
            <div class="inv-bottom" id="inv-grid"></div>
            <div class="menu-btn" onclick="UI.closeInv()">关闭</div>
        </div>
    </div>

    <div id="game-controls">
        <div id="joystick"><div id="stick"></div></div>
        <div class="action-bar">
            <div class="act-btn" id="jump-btn">跳跃</div>
            <div class="act-btn" id="crouch-btn">下蹲</div>
            <div class="act-btn" id="inv-btn" onclick="UI.openInv()">背包</div>
        </div>
        <div id="hotbar"></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script src="game.js" type="module"></script>
</body>
</html>
