<!DOCTYPE html>
<html>
<head>
    <title>3D 立方体房间漫游</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    
    </head>
<body>

    <a-scene background="color: #000000">

        <a-assets>
            <img id="room-texture" src="xlf.jpg">
        </a-assets>

        <a-entity id="room-container">
            <a-box 
                width="10" height="10" depth="10" 
                material="src: #room-texture; side: back; roughness: 1;" 
                position="0 5 0">
                </a-box>
        </a-entity>

        <a-entity
            id="player"
            camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: false"
            wasd-controls="acceleration: 20">
            </a-entity>
        
        </a-scene>
</body>
</html>
